<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The AIRBNC API</title>

  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      margin: 20px;
      background: #6B5941;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #436C6E(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      -webkit-text-fill-color: #D59C82;
    }

    h2, h3 {
      color:#436C6E ;
    }

    .endpoint-block {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #FDC295;
    }

    .api-input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .api-input-group span {
      background: #f0f0f0;
      padding: 8px 12px;
      white-space: nowrap;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .api-input-group input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 8px;
      cursor: pointer;
    }

    .response {
      background: #FDC295;
      padding: 10px;
      border-radius: 6px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to the AIRBNC API</h1>

    <div class="endpoint-block">
      <h2>Test the available endpoints</h2>

      <div class="api-input-group">
        <span>/api/properties/</span>
        <input type="text" id="parameterInput" placeholder="Enter parameter" />
      </div>

      <button id="requestButton">Send Request</button>

      <h3>Response:</h3>
      <div id="response" class="response"></div>
    </div>
  </div>
</body>
</html>
